<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <script type="module" crossorigin src="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-CpZbRXXW.css">
  <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-LprV1Gou.css">
</head>

<body>

  <a href="./index.html" class="mein-link link-timer">- Go back -</a>

  <main>
    <section class="section timer__section">
      <div class="container">

        <input class="input" type="text" id="datetime-picker" />
        <button class="button" type="button" data-start disabled>Start</button>

        <div class="timer">
          <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
          </div>
          <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
          </div>
          <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
          </div>
          <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
          </div>
        </div>

      </div>
    </section>
  </main>

</body>

</html>
